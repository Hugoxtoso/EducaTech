
<div class="titulo">Cadastre-se como Aluno</div>
<div class="card">

    <form (ngSubmit)="onSubmit(formCadAluno)" #formCadAluno="ngForm" class="form">
        <div class="flex flex-wrap gap-3 mb-5">
            <div class="flex-auto">
                <span class="p-float-label form-span" >
                    <input pInputText id="nome" required  class="form-input"/>
                    <label htmlFor="nome">Nome*</label>
                </span>
            </div>
            <div class="flex-auto">
                <span class="p-float-label form-span">
                    <input pInputText id="email" class="form-input"/>
                    <label htmlFor="email">Email*</label>
                </span>
            </div>
        </div>
        <div class="flex flex-wrap gap-3 mb-5">
            <div class="flex-auto">
                <span class="p-float-label form-span">
                    <p-inputMask  mask="999.999.999-99" class="form-input" id="cpf"></p-inputMask>
                    <label htmlFor="cpf">CPF*</label>
                </span>
            </div>
            <div class="flex-auto">
                <span class="p-float-label form-span">
                    <p-inputMask  mask="(99) 99999-9999" id="telefone" class="form-input" ></p-inputMask>
                    <label htmlFor="telefone">Telefone*</label>
                </span>
            </div>
        </div>
        <div class="flex flex-wrap gap-3 mb-5">
            <span class="p-float-label form-span">
                <input pInputText id="endereco" class="form-input"/>
                <label htmlFor="endereco">Endere√ßo*</label>
            </span>
        </div>
        <div class="flex flex-wrap gap-3 mb-5 ">
            <div class="flex-auto">
                <span class="p-float-label form-span">            
                    <p-password  class="form-input" id="senha" [toggleMask]="true" [feedback]="true" [weakLabel]="passweak" [mediumLabel]="passmedium" [strongLabel]="passstrong" [promptLabel]="passdefault"></p-password>
                    <label htmlFor="senha">Senha*</label>
                </span>
            </div>
            <div class="flex-auto">
                <span class="p-float-label form-span">            
                    <p-dropdown [options]="escolaridades" inputId="escolaridade" placeholder="Selecione sua escolaridade"  [(ngModel)]="escolaridadeSelecionada" optionLabel="name" class="dropdown "></p-dropdown>                
                    <label for="escolaridade">Selecione sua escolaridade</label>
                </span>
                    
            </div>           
        </div>
        <div style="width: 100%;" class="flex align-items-center justify-content-center">
            <button pButton pRipple label="Cadastrar" type="submit" class="p-button-success"></button>
        </div>             
    </form>
</div>
