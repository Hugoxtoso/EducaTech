
<div class="titulo">Login</div><br><br>
<div class="card">

    <form (ngSubmit)="logar(f)" #f="ngForm" class="form">
        <div class="flex flex-wrap gap-3 mb-5">
            <span class="p-float-label form-span">
                <input pInputText id="email" name="email" ngModel #emailRef="ngModel" required type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-input" pTooltip="{{!emailRef.valid && emailRef.touched ? 'Email invÃ¡lido' : ''}}"/>
                <label htmlFor="email">Email</label>
            </span>

        </div>
        <div class="flex flex-wrap gap-3 mb-5">
            <span class="p-float-label form-span">
                <input pInputText id="senha" name="senha" ngModel required type="password" class="form-input"/>
                <label htmlFor="senha">Senha</label>
            </span>
        </div>

        <div style="width: 100%;" class="flex align-items-center justify-content-center">
            <button pButton pRipple label="logar" type="submit" class="p-button-success" [disabled]="!f.valid"></button>
        </div>              
    </form>
</div>
